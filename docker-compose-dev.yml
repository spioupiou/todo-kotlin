version: '3'
services:
  playground-web-db:
    image: mysql:5.7
    platform: linux/x86_64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - 3306:3306
  todo-backend:
    image: todo-backend:latest
    depends_on:
      - playground-web-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://playground-web-db:3306/todo-kotlin?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
    ports:
      - 8080:8080
  todo-frontend:
    image: todo-frontend:latest
    ports:
      - 3000:3000